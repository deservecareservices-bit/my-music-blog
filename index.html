<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Music Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
      min-height: 100vh;
      background-color: #111; /* fallback color */
    }

    /* Header & nav */
    header {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Main section */
    main {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100vh - 100px); /* header space */
      text-align: center;
    }

    main h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    main p {
      font-size: 24px;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    }

    /* Smaller, semi-transparent background image */
    .background-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;             /* adjust size here */
      height: 400px;            /* adjust size here */
      background-image: url('images/profile-bg.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0.3;             /* makes it semi-transparent */
      border-radius: 20px;      /* optional rounded corners */
      z-index: 1;
    }

    /* Audio hidden but plays */
    audio {
      display: none;
    }

  </style>
</head>
<body>
  <header>
    <h1>My Music Blog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Background image div -->
    <div class="background-image"></div>

    <!-- Welcome text -->
    <h2>Welcome!</h2>
    <p>I am glad you're here</p>
  </main>

  <!-- Autoplay music -->
  <audio autoplay loop>
    <source src="audio/Date Night Master.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
