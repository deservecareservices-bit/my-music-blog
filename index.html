<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - My Music Blog</title>

  <style>
    /* RESET */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: gold;
    }

    /* MAIN LAYOUT */
    main {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    /* NAME ABOVE IMAGE */
    .name-heading {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    /* IMAGE CONTAINER */
    .background-image {
      width: 380px;
      height: 380px;
      background-image: url("images/profile-bg.jpg");
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      opacity: 0.35;
      position: relative;
    }

    /* TEXT ON IMAGE */
    .welcome-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
    }

    /* MUSIC BUTTON */
    #music-btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    #music-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    /* HIDE AUDIO */
    audio {
      display: none;
    }
  </style>
</head>

<body>

  <header>
    <h1>My Music Blog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- NAME ABOVE PHOTO -->
    <h2 class="name-heading">Jah</h2>

    <!-- IMAGE WITH TEXT -->
    <div class="background-image">
      <p class="welcome-text">I am glad you're here</p>
    </div>

    <!-- MUSIC BUTTON -->
    <button id="music-btn">Pause Music</button>
  </main>

  <!-- BACKGROUND MUSIC -->
  <audio id="bg-music" autoplay loop>
    <source src="audio/Date Night Master.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("music-btn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "Pause Music";
      } else {
        music.pause();
        btn.textContent = "Play Music";
      }
    });
  </script>

</body>
</html>
