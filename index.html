<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Music Blog</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Full-screen background */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('images/profile-bg.jpg'); /* Your background picture */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }

    /* Optional overlay to make text readable */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 2;
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: calc(100vh - 100px); /* Adjust for header */
      text-align: center;
    }

    main h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    main p {
      font-size: 24px;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.6);
    }

    audio {
      display: none; /* hidden but plays */
    }
  </style>
</head>
<body>
  <header>
    <h1>My Music Blog</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="music.html">Music</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

<main>
    <h2>Welcome!</h2>
    <p>I am glad you're here</p>
</main>

<!-- Autoplay music -->
<audio autoplay loop>
    <source src="audio/Date Night Master.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
</body>
</html>
